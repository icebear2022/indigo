    <p>[Indigo]의 타이틀곡. 체리필터의 보컬 조유진이 피처링으로 참여해 RM과 시너지 효과를 냈다. RM의 담담한 분위기의 랩과 조유진의 힘 넘치는 보컬이 만나, 곡이 지닌 록 사운드와 강렬한 에너지를 극대화했다. RM은 화려하지만 금세 사라져 버리는 '불꽃'이 아닌, 잔잔한 '들꽃'의 모습으로 살아가고 싶다는 바람을 이 곡에 녹였다.
